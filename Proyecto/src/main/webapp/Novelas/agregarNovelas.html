<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Agregar</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
        <style>
            .form-container {
                max-width: 700px;
                margin: 30px auto;
                background: #ffffff;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .form-container h3 {
                text-align: center;
                margin-bottom: 20px;
                color: #343a40;
            }

            .btn-submit {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn-submit:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Novels</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="registro/login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="registro/singup.html">sing up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Content section-->
        <div class="container">
            <div class="form-container">
                <h3>Publicar Nueva Novela</h3>
                <form id="publicarNovelaForm" action="../PublicarNovela" method="POST">
                    <!-- Nombre de la Novela -->
                    <div class="mb-3">
                        <label for="nombreNovela" class="form-label">Nombre de la Novela</label>
                        <input type="text" class="form-control" id="nombreNovela" name="nombreNovela" placeholder="Ingresa el nombre de la novela" required>
                    </div>
                    <!-- Ruta de la Imagen -->
                    <div class="mb-3">
                        <label for="rutaImagen" class="form-label">Ruta Relativa de la Imagen</label>
                        <input type="text" class="form-control" id="rutaImagen" name="rutaImagen" placeholder="Ejemplo: images/mi-novela.jpg">
                    </div>
                    <!-- Sinopsis y Otros Datos -->
                    <div class="mb-3">
                        <label for="sinopsis" class="form-label">Sinopsis y Detalles</label>
                        <textarea class="form-control" id="sinopsis" name="sinopsis" rows="5" placeholder="Escribe una sinopsis, fecha de salida, estado u otros detalles aquí..." required></textarea>
                    </div>
                    <!-- Botón de Enviar -->
                    <button type="submit" class="btn-submit w-100">Publicar Novela</button>
                </form>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            // Validación simple del formulario antes de enviarlo
            document.getElementById("publicarNovelaForm").addEventListener("submit", function (event) {
                const nombreNovela = document.getElementById("nombreNovela").value;
                const sinopsis = document.getElementById("sinopsis").value;

                if (nombreNovela.trim() === "" || sinopsis.trim() === "") {
                    event.preventDefault();
                    alert("Por favor, completa todos los campos requeridos.");
                }
            });
        </script>
    </body>
</html>
